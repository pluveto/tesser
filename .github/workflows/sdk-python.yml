name: Python SDK

on:
  push:
    branches: ["main", "feat/tesser-py"]
    paths:
      - "sdk/tesser-py/**"
      - "tesser-rpc/proto/**"
  pull_request:
    paths:
      - "sdk/tesser-py/**"
      - "tesser-rpc/proto/**"

jobs:
  test:
    name: Python SDK ${{ matrix.os }} / py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # python: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        python: ["3.10"]
    defaults:
      run:
        working-directory: sdk/tesser-py

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "sdk/tesser-py/uv.lock"

      - name: Install Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Sync dependencies
        run: uv sync --all-extras --dev

      - name: Generate Protobuf stubs
        run: uv run scripts/codegen.py

      - name: Lint
        run: uv run ruff check src tests

      - name: Type check
        run: uv run mypy src

      - name: Run tests
        run: uv run pytest
