
# Default storage location
data_path = "./data"

# Global log level
log_level = "info"

[backtest]
reporting_currency = "USDT"
markets_file = "config/markets.toml"

[backtest.initial_balances]
USDT = 10000.0

[risk_management]
max_order_quantity = 1.0
max_position_quantity = 2.0
max_drawdown = 0.05

[exchange.bybit_testnet]
rest_url = "https://api-testnet.bybit.com"
ws_url = "wss://stream-testnet.bybit.com"
api_key = ""
api_secret = ""

[exchange.bybit_mainnet]
rest_url = "https://api.bybit.com"
ws_url = "wss://stream.bybit.com"
api_key = ""
api_secret = ""

[live]
state_path = "./reports/live_state.db" # SQLite database for live state
metrics_addr = "127.0.0.1:9100"
log_path = "./logs/live.json"
reconciliation_interval_secs = 60
reconciliation_threshold = 0.001

[live.alerting]
webhook_url = ""
max_data_gap_secs = 300
max_order_failures = 3
max_drawdown = 0.03
